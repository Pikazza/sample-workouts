
<!DOCTYPE html>
<html>
<head>

<style>

}

.container {
	width: 300px;

}

 #sessions-table{

<link rel="stylesheet" type="text/css"

<script type="text/javascript">
 $(function(){
	 
    $('#download-members').click(function(){
    console.log("coming to calling athlete service")
	 $("#members-table").table2excel({
		    name: "sheet1",
		    filename: "athletes.xls"
     });
    }) 
    
    $('#download-sessions').click(function(){
    	
   	  $("#sessions-table").table2excel({
   		    name: "sheet1",
   		    filename: "sessions.xls"
        });
   	 
   	$("#sessions-table-hide").table2excel({
		    name: "sheet2",
		    filename: "sessions-details.xls"
    });
   	
       }) 
    
})
</script>


</head>

		</tbody>

	<br>
